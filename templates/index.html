<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>To do List</h1>
    <form action="/add" method="post">
        <input type="text" name="content" placeholder="Add task here" required>
        <button type="submit">Submit</button>
    </form>
    <ul>
        {% for task in tasks %}
            <li>
                {{ task.content }}
                <a href="/delete/{{ task.id }}">Delete</a>
            </li>
        {% endfor %}
    </ul>

</body>
</html>
